<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Form - Exercise</title>
        <!-- CSS Bootrstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container-fluid mb-5">
            <div class="row align-items-center">
                <figure class="col-1">
                    <img id="form-img" class="img-fluid" src="..." alt="User's photo" />
                </figure>
                <div class="col-11">
                    <form method="POST" id="user-history-form">
                        <div class="form-group mb-1">
                            <label for="user-history">New Story</label>
                            <textarea class="form-control" id="user-history" placeholder="What's on your mind today?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Publish</button>
                    </form>
                </div>
            </div>
        </div>
        <ul id="histories" class="container-fluid"></ul>
        <!-- Script Bootrstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- Script  -->
        <script src="script.js"></script>
    </body>
</html>
